<div class="registerUserPage">
    <h4 class="text-center">Register User</h4>

    <div class="container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group styleContents">
                <label for="exampleInputEmail1" class="labelName">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
          <small class="form-text text-muted" 
            *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.required">
              Please enter email address.!
          </small>
        </div>
        
        <div class="form-group styleContents">
          <label for="exampleInputPassword1" class="labelName">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <small class="form-text text-muted" 
            *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.required">
              Please enter password.!
          </small>
        </div>
        <div class="btns">
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
        </div>
        
      </form>
    </div>
</div>
